{% extends "layout.html" %}
{% block content %}
{% if query %}
    <h1>Search result :{{query}}</h1> <br>
    <a href={{url_for('search_page')}}>検索画面にもどる</a>
    {% if results %}
        {% for result in results %}
                <h3><a href={{result.url}}>{{result.title}}</a></h3>
                <div class="tags">
                    {% for tag in result.tags %}
                    <div class="tag">{{tag}}</div>
                    {% endfor %}
                </div>
                <div class="space"></div>
        {% endfor %}
    {% else %}
        <h2>No result founds</h2>
    {% endif %}
{% endif %}
{% endblock %}
