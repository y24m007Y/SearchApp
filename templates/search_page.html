{% extends "layout.html" %}
{% block content %}
        <h1>単語や文章を使って文書の検索ができます</h1>
        <form action="/search_page" method="post">
            <input name="query"></input>
            <button type="submit">検索</button>
            <fieldset>
                <legend>タグを追加して検索</legend>
                {% for tag in tags %}
                    <label class="checkbox-label">
                        <input type="checkbox" name="tag" value="{{tag}}">
                        {{ tag }}
                    </label>
                {% endfor %}
            </fieldset>
            <filedset>
                <legend>検索方式</legend>
                <div>
                    <input type="radio" id="arg" name="argoritm" checked=True value="0" >
                    <label for="arg">キーワード検索</label>
                    <input type="radio" id="arg" name="argoritm" value="1">
                    <label for="arg">意味検索</label>
                    <input type="radio" id="arg" name="argoritm" value="2">
                    <label for="arg">キーワード+意味検索</label>
                </div>
            </filedset>
        </form>
{% endblock %}
